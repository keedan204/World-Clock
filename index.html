<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - K Daniels</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Los Angeles</option>
      </select>

      <div class="city">
        <h2>Los Angeles👼🏾</h2>
        <div class="date">June 25, 2025</div>
        <div class="time">12:14:33 PM</div>
      </div>
      <div class="city">
        <h2>Toronto🍁</h2>
        <div class="date">June 25, 2025</div>
        <div class="time">12:14:33 PM</div>
      </div>
    </div>
    <footer>
      This project was coded with ♥ by K Daniels and is
      <a href="https://github.com/keedan204/World-Clock" target="_blank"
        >open-sourced on Github.</a
      >
    </footer>
    <script src="javascript\script.js"></script>
  </body>
</html>
